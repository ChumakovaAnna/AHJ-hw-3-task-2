<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">
  <title>Document</title>
</head>
<body>
  <h1 class="hw_title">TOP Tasks</h1>
  <div data-widget="filter-widget">
    <form class="form">
      <label>
        <input data-id="filter-text" name="filter-text">
      </label>
    </form>
    <div class="pinned_container">
      <h2>Pinned:</h2>
      <ul class="pinned-list">
        <li>
          <div class="task pinned_task">
            <div>
              Task Name
            </div>
            <button class="pin">v</button>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <h2>All Tasks:</h2>
      <ul class="tasks-list">
        <li>
          <div class="task">
            <div>
              Task Name
            </div>
            <button class="pin"></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
